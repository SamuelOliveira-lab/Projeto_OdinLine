<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-light">

    <header class="bg-dark text-white py-3">
        <div class="container-fluid d-flex flex-column flex-md-row align-items-center gap-2">

            <div>
                <img src="logo.png" alt="Logo Odinline" style="max-height: 50px;">
            </div>

            <h5 class="mb-0 text-center flex-grow-1 w-100">MINHAS COMPRAS</h5>

            <div class="w-100 text-end text-md-end">
                <a href="menu.html" class="btn btn-outline-light">Voltar</a>
            </div>

        </div>
    </header>

    <div class="container mt-5">
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID do Produto</th>
                        <th>Nome do Produto</th>
                        <th>Valor da Compra</th>
                    </tr>
                </thead>
                <tbody id="tabelaCompras" class="text-center">
                </tbody>
            </table>
            <button onclick="limparCompras()" class="btn btn-outline-danger mt-3">Limpar Compras</button>
        </div>
    </div>

    <script src="js/compras.js"></script>
</body>

</html>
